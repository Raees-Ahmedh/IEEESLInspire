<!DOCTYPE html>
<html>
<head>
    <title>Analytics Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üìä Analytics API Test</h1>
        
        <div id="loading" class="text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2">Loading...</p>
        </div>
        
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Error:</strong> <span id="error-message"></span>
        </div>
        
        <div id="success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <strong>Success!</strong> Analytics data loaded.
        </div>
        
        <div id="results" class="hidden">
            <!-- Dashboard Metrics -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">üìà Dashboard Metrics</h2>
                <div class="grid grid-cols-4 gap-4">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-600" id="total-courses">0</div>
                        <div class="text-sm text-gray-600">Total Courses</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-600" id="active-users">0</div>
                        <div class="text-sm text-gray-600">Active Users</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-purple-600" id="recent-bookmarks">0</div>
                        <div class="text-sm text-gray-600">Recent Bookmarks</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-orange-600" id="pending-tasks">0</div>
                        <div class="text-sm text-gray-600">Pending Tasks</div>
                    </div>
                </div>
            </div>
            
            <!-- Raw Data -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">üîç Raw API Response</h2>
                <pre id="raw-data" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-96"></pre>
            </div>
        </div>
    </div>

    <script>
        async function testAnalytics() {
            try {
                console.log('üöÄ Fetching analytics from API...');
                
                const response = await fetch('http://localhost:4000/api/admin/simple-analytics');
                console.log('üìä Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('üìà Analytics result:', result);
                
                // Hide loading
                document.getElementById('loading').classList.add('hidden');
                
                if (result.success && result.data) {
                    // Show success
                    document.getElementById('success').classList.remove('hidden');
                    document.getElementById('results').classList.remove('hidden');
                    
                    // Update dashboard metrics
                    const metrics = result.data.dashboard_metrics || {};
                    document.getElementById('total-courses').textContent = metrics.total_courses || 0;
                    document.getElementById('active-users').textContent = metrics.active_users || 0;
                    document.getElementById('recent-bookmarks').textContent = metrics.recent_bookmarks || 0;
                    document.getElementById('pending-tasks').textContent = metrics.pending_tasks || 0;
                    
                    // Show raw data
                    document.getElementById('raw-data').textContent = JSON.stringify(result, null, 2);
                } else {
                    throw new Error('API returned unsuccessful response');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = error.message;
            }
        }
        
        // Run test when page loads
        testAnalytics();
    </script>
</body>
</html>
